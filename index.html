<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Seoul Trip 2026</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&family=Noto+Serif+KR:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
      :root {
        --bg-paper: #f8fafb;
        --text-primary: #1f3a52; /* Ê∑±ÊôÆÈ≠ØÂ£´Ëóç */
        --text-secondary: #537791;
        --text-accent: #8aa6bf;

        --font-main: "Noto Serif KR", "Noto Serif TC", serif;
        --font-num: "Playfair Display", serif;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0 auto;
        max-width: 480px;
        min-height: 100vh;
        font-family: var(--font-main);
        background-color: var(--bg-paper);
        color: var(--text-primary);
        position: relative;
        padding-bottom: 100px;
      }

      /* --- Header --- */
      header {
        position: relative;
        min-height: 420px;
        /* ÂúñÁâáÔºöÊôØÁ¶èÂÆÆÂã§ÊîøÊÆø */
        background-image: url("https://images.unsplash.com/photo-1598983870677-01e226156732?q=80&w=1000&auto=format&fit=crop");
        background-size: 100% auto;
        background-repeat: no-repeat;
        background-color: var(--bg-paper);
        overflow: hidden;
      }

      /* Êº∏Â±§ËôõÂåñÈÅÆÁΩ© */
      header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background: linear-gradient(
          to bottom,
          rgba(248, 250, 251, 0.2) 0%,
          rgba(248, 250, 251, 0.85) 45%,
          rgba(248, 250, 251, 1) 100%
        );
        z-index: 1;
      }

      .header-content-wrapper,
      .date-section {
        position: relative;
        z-index: 2;
        padding: 0 24px;
      }

      .header-content-wrapper {
        padding-top: 120px;
        margin-bottom: 20px;
      }

      .date-display {
        font-family: var(--font-num);
        font-size: 15px;
        letter-spacing: 1px;
        margin-bottom: 5px;
        color: var(--text-secondary);
        font-weight: 600;
      }

      .real-time {
        font-family: var(--font-num);
        font-size: 76px;
        line-height: 1;
        color: var(--text-primary);
        margin-bottom: 15px;
        font-weight: 500;
        text-shadow: 2px 2px 15px rgba(255, 255, 255, 0.7);
      }

      .trip-title {
        font-size: 34px;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: 2px;
        margin-bottom: 15px;
      }

      .info-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .location-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        color: var(--text-secondary);
        background: rgba(255, 255, 255, 0.5);
        padding: 8px 14px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        font-weight: 600;
        backdrop-filter: blur(5px);
        max-width: 200px;
      }

      .weather-widget {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.5);
        padding: 6px 14px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(5px);
        color: var(--text-secondary);
      }
      .weather-icon {
        font-size: 18px;
      }
      .weather-temp {
        font-family: var(--font-num);
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
      }

      /* --- Date Area --- */
      .date-section {
        padding-bottom: 25px;
      }

      .date-tabs {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        scrollbar-width: none;
        padding: 5px;
      }
      .date-tabs::-webkit-scrollbar {
        display: none;
      }

      .tab {
        min-width: 68px;
        height: 75px;
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: 0.3s;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(31, 58, 82, 0.05);
        backdrop-filter: blur(5px);
      }
      .tab.active {
        background: var(--text-primary);
        color: #fff;
        border-color: var(--text-primary);
        box-shadow: 0 8px 25px rgba(31, 58, 82, 0.25);
        transform: translateY(-3px);
      }
      .tab span:first-child {
        font-size: 12px;
        font-family: var(--font-num);
        margin-bottom: 5px;
        opacity: 0.9;
      }
      .tab span:last-child {
        font-size: 18px;
        font-weight: 600;
        font-family: var(--font-num);
      }

      /* --- Timeline --- */
      .timeline-container {
        padding: 30px 24px;
        position: relative;
        background: var(--bg-paper);
        border-top: 1px solid #eef2f5;
      }
      .timeline-container::before {
        content: "";
        position: absolute;
        left: 54px;
        top: 30px;
        bottom: 0;
        width: 1px;
        background: var(--text-accent);
        opacity: 0.3;
        z-index: 0;
      }

      .timeline-item {
        display: flex;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .time-col {
        width: 60px;
        font-family: var(--font-num);
        font-size: 16px;
        font-weight: 600;
        color: var(--text-secondary);
        padding-top: 18px;
        background: var(--bg-paper);
        text-align: left;
      }

      .card {
        flex: 1;
        background: #fff;
        padding: 22px;
        position: relative;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.04);
        border-left: 3px solid var(--text-primary);
        border-radius: 12px;
        cursor: grab;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:active {
        cursor: grabbing;
        transform: scale(1.01);
        box-shadow: 0 8px 35px rgba(0, 0, 0, 0.06);
      }
      .card::after {
        content: "";
        position: absolute;
        left: -35px;
        top: 27px;
        width: 7px;
        height: 7px;
        background: var(--bg-paper);
        border: 2px solid var(--text-primary);
        border-radius: 50%;
      }

      .card.flight {
        border-left-color: var(--text-accent);
        background: #f4f8fb;
      }
      .card.flight::after {
        border-color: var(--text-accent);
      }

      .card-tag {
        font-size: 11px;
        padding: 4px 10px;
        background: #edf2f7;
        color: var(--text-secondary);
        margin-bottom: 10px;
        display: inline-block;
        border-radius: 6px;
        font-weight: 600;
      }

      .card-title {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 8px;
        color: var(--text-primary);
      }
      .card-detail {
        font-size: 14px;
        color: #7a92a5;
        line-height: 1.6;
        font-family: sans-serif;
      }
      .price-badge {
        position: absolute;
        top: 22px;
        right: 22px;
        font-family: var(--font-num);
        font-weight: 700;
        color: var(--text-primary);
        font-size: 15px;
      }

      /* --- Footer --- */
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        padding: 16px 24px;
        border-top: 1px solid #eef2f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 480px;
        margin: 0 auto;
        z-index: 100;
      }
      .total-price {
        font-family: var(--font-num);
        font-size: 24px;
        color: var(--text-primary);
        font-weight: 700;
      }
      .fab {
        width: 52px;
        height: 52px;
        background: var(--text-primary);
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 26px;
        box-shadow: 0 8px 25px rgba(31, 58, 82, 0.3);
        cursor: pointer;
      }

      /* --- Modal --- */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(31, 58, 82, 0.3);
        z-index: 200;
        backdrop-filter: blur(4px);
        align-items: center;
        justify-content: center;
      }
      .modal-box {
        background: #fff;
        width: 85%;
        max-width: 360px;
        padding: 32px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        border-radius: 16px;
      }
      .input-group {
        margin-bottom: 18px;
      }
      .input-group label {
        display: block;
        font-size: 12px;
        color: #999;
        margin-bottom: 6px;
        font-weight: 600;
      }
      .modal-input {
        width: 100%;
        padding: 14px;
        border: 1px solid #e0e0e0;
        font-family: var(--font-main);
        border-radius: 8px;
      }
      .btn-save {
        width: 100%;
        padding: 16px;
        background: var(--text-primary);
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content-wrapper">
        <div class="date-display" id="currentDate">Loading...</div>

        <div class="real-time" id="clock">00:00</div>

        <div class="trip-title">È¶ñÁàæ Seoul</div>

        <div class="info-row">
          <div class="location-badge" id="locationBadge">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span
              id="locationText"
              style="
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
              "
              >ÂÆö‰Ωç‰∏≠...</span
            >
          </div>

          <div class="weather-widget">
            <div class="weather-icon" id="weatherIcon">‚åõ</div>
            <div class="weather-temp" id="weatherTemp">--¬∞</div>
          </div>
        </div>
      </div>

      <div class="date-section">
        <div class="date-tabs" id="dateTabs"></div>
      </div>
    </header>

    <div class="timeline-container">
      <div
        style="
          text-align: right;
          font-size: 12px;
          color: var(--text-accent);
          margin-bottom: 20px;
          font-style: italic;
          font-weight: 500;
        "
      >
        ‚ú¶ Èï∑ÊåâÂç°ÁâáÂèØÊãñÊõ≥ÊéíÂ∫è
      </div>
      <div id="sortableList"></div>
    </div>

    <div class="footer">
      <div>
        <div
          style="
            font-size: 11px;
            color: var(--text-secondary);
            letter-spacing: 1px;
            margin-bottom: 4px;
            font-weight: 600;
          "
        >
          ESTIMATED TOTAL
        </div>
        <div class="total-price" id="totalPrice">‚Ç© 0</div>
      </div>
      <div class="fab" onclick="openModal()">+</div>
    </div>

    <div
      class="modal-overlay"
      id="editModal"
      onclick="if(event.target===this) closeModal()"
    >
      <div class="modal-box">
        <h3
          style="
            margin-bottom: 24px;
            color: var(--text-primary);
            text-align: center;
            font-weight: 700;
          "
        >
          Á∑®ËºØË°åÁ®ã
        </h3>
        <input type="hidden" id="itemId" />
        <div class="input-group">
          <label>TIME</label
          ><input type="time" class="modal-input" id="inputTime" />
        </div>
        <div class="input-group">
          <label>TITLE</label
          ><input
            type="text"
            class="modal-input"
            id="inputTitle"
            placeholder="Ê®ôÈ°å"
          />
        </div>
        <div class="input-group">
          <label>NOTE</label
          ><input
            type="text"
            class="modal-input"
            id="inputMemo"
            placeholder="ÂÇôË®ª / Ëà™Áè≠"
          />
        </div>
        <div class="input-group">
          <label>PRICE (KRW)</label
          ><input
            type="number"
            class="modal-input"
            id="inputPrice"
            placeholder="0"
          />
        </div>
        <button class="btn-save" onclick="saveItem()">‰øùÂ≠ò</button>
        <button
          style="
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            color: #bbb;
            margin-top: 10px;
            cursor: pointer;
          "
          onclick="deleteItem()"
        >
          Âà™Èô§
        </button>
      </div>
    </div>

    <script>
      // --- 1. ÂÖ®ÂüüËÆäÊï∏ ---
      // È†êË®≠Á∂ìÁ∑ØÂ∫¶ (Ëã•‰ΩøÁî®ËÄÖÊãíÁµïÂÆö‰ΩçÔºåÂâáÈ°ØÁ§∫È¶ñÁàæ)
      let currentLat = 37.5665;
      let currentLon = 126.978;

      // --- 2. GPS ÂÆö‰Ωç & ÂüéÂ∏ÇÂêçÁ®± & Â§©Ê∞£ ---
      function initLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              // ÊàêÂäüÊäìÂèñ‰ΩçÁΩÆ
              currentLat = position.coords.latitude;
              currentLon = position.coords.longitude;
              fetchCityName(currentLat, currentLon);
              fetchWeather(currentLat, currentLon);
            },
            (error) => {
              // ÊãíÁµïÊàñÂ§±Êïó -> ‰ΩøÁî®È†êË®≠È¶ñÁàæ
              console.log(
                "Location access denied or failed. Defaulting to Seoul."
              );
              document.getElementById("locationText").innerText =
                "È¶ñÁàæ (Default)";
              fetchWeather(currentLat, currentLon);
            }
          );
        } else {
          document.getElementById("locationText").innerText =
            "Browser not supported";
          fetchWeather(currentLat, currentLon);
        }
      }

      // ‰ΩøÁî® OpenStreetMap Nominatim ÂÖçË≤ª API ÂèçÊü•ÂüéÂ∏ÇÂêçÁ®±
      async function fetchCityName(lat, lon) {
        try {
          const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&accept-language=zh-TW`;
          const res = await fetch(url);
          const data = await res.json();

          // ÂòóË©¶ÊäìÂèñÂüéÂ∏ÇÂêçÁ®±ÔºåÂÑ™ÂÖàÈ†ÜÂ∫èÔºöcity > town > county
          let locationName =
            data.address.city ||
            data.address.town ||
            data.address.county ||
            "Unknown Location";

          // Á∞°ÂåñÈ°ØÁ§∫ÔºöÂ¶ÇÊûúÊòØ "Taipei City" È°ØÁ§∫ "Âè∞ÂåóÂ∏Ç"
          document.getElementById("locationText").innerText = locationName;
        } catch (e) {
          console.error("City fetch error", e);
          document.getElementById("locationText").innerText = "ÁõÆÂâç‰ΩçÁΩÆ";
        }
      }

      // ‰ΩøÁî® Open-Meteo API ÊäìÂèñË©≤Á∂ìÁ∑ØÂ∫¶ÁöÑÂ§©Ê∞£
      async function fetchWeather(lat, lon) {
        try {
          const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
          const res = await fetch(url);
          const data = await res.json();

          const temp = Math.round(data.current_weather.temperature);
          const code = data.current_weather.weathercode;

          document.getElementById("weatherTemp").innerText = `${temp}¬∞C`;

          let icon = "‚òÄÔ∏è";
          if (code > 2) icon = "‚õÖ";
          if (code > 45) icon = "‚òÅÔ∏è";
          if (code > 50) icon = "üåßÔ∏è";
          if (code > 70) icon = "‚ùÑÔ∏è";
          document.getElementById("weatherIcon").innerText = icon;
        } catch (e) {
          console.error("Weather error", e);
        }
      }

      // ÂïüÂãïÂÆö‰Ωç
      initLocation();
      // ÊØè 10 ÂàÜÈêòÊõ¥Êñ∞‰∏ÄÊ¨°Â§©Ê∞£
      setInterval(() => fetchWeather(currentLat, currentLon), 600000);

      // --- 3. ÊôÇÈñìËàáÊó•Êúü (Real Time) ---
      function updateTimeAndDate() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        document.getElementById("clock").innerText = `${hours}:${minutes}`;

        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const day = String(now.getDate()).padStart(2, "0");
        const weekDay = now.toLocaleDateString("en-US", { weekday: "short" });
        document.getElementById(
          "currentDate"
        ).innerText = `${year}.${month}.${day} (${weekDay})`;
      }
      setInterval(updateTimeAndDate, 1000);
      updateTimeAndDate();

      // --- 4. Ë°åÁ®ãË≥áÊñô (CRUD & Sortable) ---
      const defaultData = [
        {
          id: 1,
          date: "1/6",
          time: "18:15",
          title: "TPE üõ´ ICN",
          memo: "ÈÖ∑Ëà™ TR 896 | B787-9",
          price: 0,
          type: "flight",
        },
        {
          id: 2,
          date: "1/6",
          time: "21:45",
          title: "ÊäµÈÅî‰ªÅÂ∑ùÊ©üÂ†¥",
          memo: "ÂÖ•Â¢ÉÂØ©Êü• / È†òÂèñË°åÊùé",
          price: 0,
          type: "flight",
        },
        {
          id: 3,
          date: "1/6",
          time: "23:00",
          title: "ÂâçÂæÄÂ∏ÇÂçÄ",
          memo: "Ê©üÂ†¥Âø´Á∑öÁõ¥ÈÅîËªä / Ê∑±Â§úÂ∑¥Â£´",
          price: 17000,
          type: "normal",
        },
        {
          id: 4,
          date: "1/7",
          time: "10:00",
          title: "ÊòéÊ¥ûÊèõÈå¢ÊâÄ",
          memo: "Â§ß‰ΩøÈ§®ÂâçÊèõÈå¢ÔºåË®òÂæóÂ∏∂Ë≠∑ÁÖß",
          price: 0,
          type: "normal",
        },
        {
          id: 7,
          date: "1/12",
          time: "00:30",
          title: "ICN üõ´ TPE",
          memo: "ËôéËà™ IT 603 | Á¨¨‰∏ÄËà™Âªà",
          price: 0,
          type: "flight",
        },
      ];

      let itinerary =
        JSON.parse(localStorage.getItem("seoul2026_gps")) || defaultData;

      const dates = [
        { d: "1/6", w: "Day 1" },
        { d: "1/7", w: "Day 2" },
        { d: "1/8", w: "Day 3" },
        { d: "1/9", w: "Day 4" },
        { d: "1/10", w: "Day 5" },
        { d: "1/11", w: "Day 6" },
        { d: "1/12", w: "Day 7" },
      ];
      let currentDate = "1/6";

      function renderTabs() {
        document.getElementById("dateTabs").innerHTML = dates
          .map(
            (d) => `
                <div class="tab ${
                  d.d === currentDate ? "active" : ""
                }" onclick="switchDate('${d.d}')">
                    <span>${d.w}</span><span>${d.d}</span>
                </div>
            `
          )
          .join("");
      }

      function renderList() {
        const list = document.getElementById("sortableList");
        list.innerHTML = "";
        const items = itinerary.filter((i) => i.date === currentDate);
        let total = 0;

        if (items.length === 0)
          list.innerHTML = `<div style="text-align:center; padding:50px; color:var(--text-accent); font-size:14px;">ÈªûÊìäÂè≥‰∏ãËßí + Êñ∞Â¢ûË°åÁ®ã</div>`;

        items.forEach((item) => {
          total += parseInt(item.price || 0);
          const el = document.createElement("div");
          el.className = "timeline-item";
          el.dataset.id = item.id;
          el.innerHTML = `
                    <div class="time-col">${item.time}</div>
                    <div class="card ${
                      item.type === "flight" ? "flight" : ""
                    }" onclick="editItem(${item.id})">
                        <span class="card-tag">${
                          item.type === "flight" ? "FLIGHT" : "ACTIVITY"
                        }</span>
                        ${
                          item.price > 0
                            ? `<span class="price-badge">‚Ç© ${parseInt(
                                item.price
                              ).toLocaleString()}</span>`
                            : ""
                        }
                        <div class="card-title">${item.title}</div>
                        <div class="card-detail">${item.memo}</div>
                    </div>
                `;
          list.appendChild(el);
        });
        document.getElementById(
          "totalPrice"
        ).innerText = `‚Ç© ${total.toLocaleString()}`;
      }

      function switchDate(d) {
        currentDate = d;
        renderTabs();
        renderList();
      }
      new Sortable(document.getElementById("sortableList"), {
        animation: 150,
        handle: ".card",
      });

      function openModal(isEdit = false) {
        document.getElementById("editModal").style.display = "flex";
        if (!isEdit) {
          ["itemId", "inputTitle", "inputMemo", "inputPrice"].forEach(
            (id) => (document.getElementById(id).value = "")
          );
          document.getElementById("inputTime").value = "12:00";
        }
      }
      function closeModal() {
        document.getElementById("editModal").style.display = "none";
      }
      function editItem(id) {
        const item = itinerary.find((i) => i.id === id);
        if (!item) return;
        openModal(true);
        [
          "itemId",
          "inputTime",
          "inputTitle",
          "inputMemo",
          "inputPrice",
        ].forEach(
          (k) =>
            (document.getElementById(k).value =
              item[k.replace("input", "").toLowerCase()] ||
              item[k.replace("input", "")])
        );
      }
      function saveItem() {
        const id = document.getElementById("itemId").value;
        const newItem = {
          id: id ? parseInt(id) : Date.now(),
          date: currentDate,
          time: document.getElementById("inputTime").value,
          title: document.getElementById("inputTitle").value,
          memo: document.getElementById("inputMemo").value,
          price: document.getElementById("inputPrice").value || 0,
          type: "normal",
        };
        if (id) itinerary[itinerary.findIndex((i) => i.id == id)] = newItem;
        else itinerary.push(newItem);
        localStorage.setItem("seoul2026_gps", JSON.stringify(itinerary));
        closeModal();
        renderList();
      }
      function deleteItem() {
        if (confirm("Delete?")) {
          itinerary = itinerary.filter(
            (i) => i.id != document.getElementById("itemId").value
          );
          localStorage.setItem("seoul2026_gps", JSON.stringify(itinerary));
          closeModal();
          renderList();
        }
      }

      renderTabs();
      renderList();
    </script>
  </body>
</html>
